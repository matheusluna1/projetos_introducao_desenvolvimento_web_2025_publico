<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="login-error"></p>
  </div>

  <div class="container hidden" id="main-container">
    <h2>Cadastro</h2>
    <input type="text" id="name" placeholder="Nome" />
    <input type="email" id="email" placeholder="Email" />
    <div class="buttons">
      <button onclick="addCadastro()">Incluir</button>
      <button onclick="updateCadastro()">Editar</button>
      <button onclick="removeCadastro()">Remover</button>
      <button onclick="clearForm()">Limpar</button>
    </div>
    <div class="navigation">
      <button onclick="prevCadastro()">Anterior</button>
      <button onclick="nextCadastro()">Próximo</button>
    </div>
    <p id="cadastro-indice">Nenhum cadastro</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
